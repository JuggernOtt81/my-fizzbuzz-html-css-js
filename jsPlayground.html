<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Coder Foundry's JS Exercises: FizzBuzz - by Juggernott81</title>


    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <style>
        label {
            color: blue;
            font-size: medium;
        }

        p {
            color: orangered;
            font-size: x-large;
        }
        #headline{
            color:blueviolet;
            font-size:xx-large;
        }
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center h3" id="headline">Coder Foundry's JS Exercises: FizzBuzz - by Juggernott81</div>
        </div>

        <div class="row">
            <div class="col-md-3">
                This is my FizzBuzz exercise using JavaScript.
            </div>

            <div class="col-md-1">
                <div class="row">
                    <label id="label_fizz">enter FIZZ number</label><br />
                </div>
                <div class="row">
                    <label id="label_buzz">enter BUZZ number</label><br />
                </div>
                <div class="row">
                    <label id="label_limit">enter LIMIT number</label><br />
                </div>
            </div>


            <div class="col-md-4">
                <div class="row">
                    <input id="fizz_num" type="text" />
                </div>
                <div class="row">
                    <input id="buzz_num" type="text" />
                </div>
                <div class="row">
                    <input id="limit_num" type="text" />
                </div>
                <hr /><br />

            </div>

            <div class="col-md-4">
                <img src="https://avatars1.githubusercontent.com/u/34386218?s=460&u=68796f61e85f42139190f367c3af1266071775e7&v=4" width="100" height="100" class="rounded-circle" />
            </div>




        </div>

        <div class="row">
            <div class="col-md-5">
            </div>

            <div class="col-md-2">
                <button class="btn btn-primary" id="btnCalc">RUN</button>
            </div>

            <div class="col-md-5">
            </div>
        </div>
        <div class="col-md-3">
            <p id="output"></p>
        </div>
    </div>

    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script>
        var text = "";


        $("#btnCalc").on("click", function () {
            let f = Number.parseInt($("#fizz_num").val());
            let b = Number.parseInt($("#buzz_num").val());
            let fb = f * b;
            let ln = Number.parseInt($("#limit_num").val());
            let i = 1;
            while (i <= ln) {
                if (i % fb == 0) {
                    $("#output").append(`FIZZBUZZ <br>`);
                    console.log("FIZZBUZZ");
                }
                else
                    if (i % b == 0) {
                        $("#output").append(`BUZZ <br>`);
                        console.log("BUZZ");

                    }
                    else
                        if (i % f == 0) {
                            $("#output").append(`FIZZ <br>`);
                            console.log("FIZZ");
                        }
                        else {
                            $("#output").append(` ${i} <br>`);
                            console.log(i);

                        }
                i++;
            }
        });
    </script>
</body>
</html>
